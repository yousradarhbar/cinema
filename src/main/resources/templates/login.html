<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	layout:decorator="template">
<head>
<meta charset="utf-8">
<title>Login</title>
</head>
<body>
	<div layout:fragment="pageContent">
		<div class="container mt-10">
		<div class="d-flex justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="mx-auto mt-3"  >
            <h2 class="d-flex justify-content-center">Authentication</h2>
        </div>
						<div class="card-body">
						 <div th:if="${param.error}"class="text-danger m-1"> bad credentials</div>
							<form th:action="@{login}" method="post">
								<div class="form-group">
									<h6 class="d-flex "> Username: </h6>
									<input type="text" class="form-control" name="username">
								</div>
								<div class="form-group">
									<h6 class="d-flex" >Password: </h6>
									<input  type="password"  class="form-control" name="password">
								</div>
							<button class="btn btn-primary mb-4">Login</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
		 
 
</body>
</html>
